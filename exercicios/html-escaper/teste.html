<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste HTML Escaper</title>
  </head>
  <body>
    <h1>Bem-vindo ao teste de HTML Escaper!</h1>
    <p>
      Este é um exemplo de conteúdo simples para você testar seu HTML escaper.
    </p>

    <ul>
      <li><strong>Item 1</strong></li>
      <li><em>Item 2</em></li>
      <li><a href="https://example.com" target="_blank">Item 3 com link</a></li>

        &lt;div&gt;Código HTML como texto&lt;/div&gt;
    </pre>

    <footer>
      <p>
        Teste feito por
        <a href="https://github.com/Yago" target="_blank">Yago</a>.
      </p>
